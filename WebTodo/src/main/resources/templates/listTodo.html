<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
  <li th:each="td : ${listTD}">
    <span th:text="*{td.getId()}"></span>
    <span th:text="*{td.getTitle()}"></span>
    <span th:text="*{td.getDetail()}"></span>
  </li>
</ul>
</body>
</html>
